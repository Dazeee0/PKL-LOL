<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masukkan Voucher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ocean-container">
    <div class="depth-layer"></div>
    <div class="depth-layer"></div>
    <div class="depth-layer"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="brand-logo">TKJ</div>
      <h1 class="login-title">Masukkan Voucher</h1>
      <p class="login-subtitle">Gunakan kode voucher untuk aktivasi internet</p>
    </div>

    <form id="voucherForm">
      <div class="form-group">
        <label class="form-label" for="voucherCode">Kode Voucher</label>
        <div class="input-container">
          <input type="text" id="voucherCode" class="form-input" placeholder="Masukkan Kode Voucher" required>
        </div>
      </div>

      <button type="submit" class="login-button">
        <div class="button-content">
          <div class="loading-spinner"></div>
          <div class="success-check"></div>
          <span class="button-text">Kirim</span>
        </div>
      </button>

      <div class="additional-options">
        <a href="login.html" class="forgot-password">Kembali ke Login</a>
      </div>
    </form>
  </div>

  <script src="lel.js"></script>
  <script>
    document.getElementById('voucherForm').addEventListener('submit', e => {
      e.preventDefault();
      const code = document.getElementById('voucherCode').value.trim();
      if (code.length < 4) {
        showNotification('Kode voucher tidak valid');
        return;
      }
      showNotification('Voucher ' + code + ' diterima');
    });
  </script>
</body>
</html>
