<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0ea5e9">
  <title id="title"></title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .success-container {
      width: 420px;
      padding: 48px 36px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(32px) saturate(180%);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.25);
      text-align: center;
      color: var(--text-primary);
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .success-header {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .success-icon {
      font-size: 120px;
      color: #38bdf8;
      text-shadow: 0 0 20px rgba(56,189,248,0.5);
      margin-bottom: 12px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(56,189,248,0.3); }
      to { text-shadow: 0 0 30px rgba(56,189,248,0.8); }
    }

    .success-text {
      color: var(--text-secondary);
      font-size: 15px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .status-button {
      width: 100%;
      height: 54px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      box-shadow: 0 8px 24px rgba(14,165,233,0.4);
      cursor: pointer;
      transition: 0.3s ease;
    }
    .status-button:hover {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      transform: translateY(-2px);
    }

    @media (max-width:480px){
      .success-container {width:90%; padding:32px 24px;}
      .success-icon {font-size:90px;}
    }
  </style>

  $(if refresh-timeout)
  <script>
    setTimeout(() => location.href = './status', 4000);
  </script>
  $(endif)
</head>

<body>
  <div class="ocean-container">
    <div class="depth-layer"></div>
    <div class="depth-layer"></div>
    <div class="depth-layer"></div>
  </div>

  <div class="success-container">
    <div class="brand-logo" style="margin-bottom: 12px;">TKJ</div>

    $(if login-by == 'trial')
      <div class="success-header">Selamat Datang</div>
      <div class="success-icon">&#xf2be;</div>
      <div class="success-text">Anda telah terhubung sebagai <b>Trial User</b></div>
    $(elif login-by != 'mac')
      <div class="success-header">Login Berhasil</div>
      <div class="success-icon">&#xf2be;</div>
      <div class="success-text">Selamat datang, <b id="user">$(username)</b></div>
    $(endif)

    <p class="success-text">Anda sekarang terhubung ke jaringan<br><b id="dname"></b></p>

    <button class="status-button" onclick="window.location='./status'">
      <i class="icon icon-check">&#xe807;</i> Cek Status
    </button>
  </div>

  <script>
    document.getElementById('title').textContent = window.location.hostname + " | Success";
    document.getElementById('dname').textContent = window.location.hostname;
  </script>
</body>
</html>
